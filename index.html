<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Беспутный</title>
<link rel="stylesheet" href="style.css">
<script src="firebase-config.js" defer></script>
<script src="script.js" defer></script>
</head>
<body>
<div class="container">
    <header>
        <img src="cover.jpg" alt="Обложка Беспутного" class="cover">
        <h1>Беспутный</h1>
        <p>Автор: strawberryvodka</p>
    </header>

    <div id="login-section">
        <h2>Вход для пользователей</h2>
        <input type="text" id="username" placeholder="Логин">
        <input type="password" id="password" placeholder="Пароль">
        <button id="login-btn">Войти</button>
        <p id="login-msg"></p>
    </div>

    <div id="admin-section" style="display:none;">
        <h2>Админ-панель</h2>
        <input type="text" id="chapter-title" placeholder="Название главы">
        <textarea id="chapter-text" placeholder="Текст главы"></textarea>
        <button id="add-chapter-btn">Добавить главу</button>
        <h3>Список глав:</h3>
        <ul id="chapters-list"></ul>
    </div>

    <div id="chapters-section" style="display:none;">
        <h2>Главы</h2>
        <ul id="user-chapters-list"></ul>
    </div>
</div>
</body>
</html>
