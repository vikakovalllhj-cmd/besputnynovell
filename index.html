  const SUPABASE_URL = 'https://rzooujinsekmgswgbixv.supabase.co';
  const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InJ6b291amluc2VrbWdzd2diaXh2Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTg2Mzg3NzIsImV4cCI6MjA3NDIxNDc3Mn0.41o_lwuKZRJENtOtYMVpnZNE7mOz-TJiclCnK_0g08I';

  const ADMIN_PASSWORD = '1708enot228';

  // ===== –ü–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—å =====
  async function login() {
    const email = document.getElementById('email').value;
    const password = document.getElementById('password').value;

    // –ü—Ä–æ–≤–µ—Ä–∫–∞ –Ω–∞ –∞–¥–º–∏–Ω–∞
    if (email === ADMIN_USERNAME && password === ADMIN_PASSWORD) {

    }

    const { error } = await supabase.auth.signInWithPassword({ email, password });
    if(error) { document.getElementById('auth-message').innerText = error.message; }

  }

  async function register() {
    const email = document.getElementById('email').value;
    const password = document.getElementById('password').value;
    const { error } = await supabase.auth.signUp({ email, password });
    if(error) { document.getElementById('auth-message').innerText = error.message; }
    else { document.getElementById('auth-message').innerText = '–ü—Ä–æ–≤–µ—Ä—å—Ç–µ email –¥–ª—è –ø–æ–¥—Ç–≤–µ—Ä–∂–¥–µ–Ω–∏—è'; }
  }

  async function logout() {
    await supabase.auth.signOut();
    document.getElementById('auth-container').style.display='block';
    document.getElementById('user-section').style.display='none';
  }

  // ===== –ê–¥–º–∏–Ω =====
  function logoutAdmin() {
    localStorage.removeItem('isAdmin');
    document.getElementById('auth-container').style.display='block';
    document.getElementById('admin-section').style.display='none';
  }

  function showUserSection(){
    document.getElementById('auth-container').style.display='none';
    document.getElementById('user-section').style.display='block';
  }

  function showAdminSection(){
    document.getElementById('auth-container').style.display='none';
    document.getElementById('admin-section').style.display='block';
  }

  // ===== –ì–ª–∞–≤—ã =====
  async function loadChapters(){
    const { data } = await supabase.from('chapters').select('*').order('id');
    const list = document.getElementById('chapters-list');
    if(list && data){ 
      list.innerHTML='';
      data.forEach(ch=>{
        const li = document.createElement('li');
        li.innerText = ch.title;
        li.className='chapter';
        li.onclick=()=>alert(ch.content);
        list.appendChild(li);
      });
    }
  }

  async function addChapter(){
    const title = document.getElementById('chapter-title').value;
    const content = document.getElementById('chapter-content').value;
    const { error } = await supabase.from('chapters').insert([{ title, content }]);
    if(error){ document.getElementById('admin-message').innerText = error.message; }
    else{ document.getElementById('admin-message').innerText = '–ì–ª–∞–≤–∞ –¥–æ–±–∞–≤–ª–µ–Ω–∞!'; loadChapters(); }

  document.addEventListener('DOMContentLoaded',()=>{
