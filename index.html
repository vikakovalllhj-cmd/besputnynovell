<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Беспутный — Новелла</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Обложка -->
  <header class="cover">
    <img src="cover.jpg" alt="Беспутный" class="cover-img">
    <h1>Беспутный</h1>
    <p>Читайте главы после авторизации</p>
  </header>

  <!-- Авторизация -->
  <section id="auth-section">
    <h2>Вход</h2>
    <input type="email" id="login-email" placeholder="Email">
    <input type="password" id="login-password" placeholder="Пароль">
    <button id="login-btn">Войти</button>

    <h2>Регистрация</h2>
    <input type="email" id="reg-email" placeholder="Email">
    <input type="password" id="reg-password" placeholder="Пароль">
    <button id="register-btn">Зарегистрироваться</button>
  </section>

  <!-- Контент -->
  <section id="content-section" style="display:none;">
    <h2>Главы</h2>
    <div id="chapters-list">
      <p>Здесь будут главы...</p>
    </div>
    <button id="logout-btn">Выйти</button>

    <a id="admin-link" href="admin.html" style="display:none;">Админка</a>
  </section>

  <script type="module" src="supabase-config.js"></script>
  <script type="module" src="script.js"></script>
</body>
</html>
